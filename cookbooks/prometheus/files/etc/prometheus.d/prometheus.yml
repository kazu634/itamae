# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'local'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first.rules"
  # - "second.rules"
  - '/etc/prometheus.d/alerts/node_exporter.yml'
  - '/etc/prometheus.d/alerts/filestat.yml'
  - '/etc/prometheus.d/alerts/prometheus.yml'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'federate'
    scrape_interval: 15s

    honor_labels: true
    metrics_path: '/federate'

    params:
      'match[]':
        - '{job="prometheus"}'
        - '{__name__=~"job:.*"}'

    static_configs:
      - targets:
        - '192.168.10.204:9090'

  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    metrics_path: /node_exporter/metrics

    consul_sd_configs:
    - server: 'localhost:8500'
      services:
        - 'node-exporter'

  - job_name: 'filestat'
    metrics_path: /filestat_exporter/metrics

    consul_sd_configs:
    - server: 'localhost:8500'
      services:
        - 'filestat-exporter'

  - job_name: 'grafana'
    consul_sd_configs:
    - server: 'localhost:8500'
      services:
        - 'grafana'

  - job_name: 'synology'
    static_configs:
      - targets:
        - 192.168.10.200  # SNMP device.
    metrics_path: /snmp
    params:
      module: [synology]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9116  # The SNMP exporter's real hostname:port.

  - job_name: 'vyos'
    static_configs:
      - targets:
        - 192.168.10.1  # SNMP device.
    metrics_path: /snmp
    params:
      module: [if_mib]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9116  # The SNMP exporter's real hostname:port.

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - "localhost:9093"
