<source>
  @type tail
  path /var/log/nginx/*access.log
  pos_file /var/log/td-agent/nginx_logs.pos
  format ltsv
  time_format %d/%b/%Y:%H:%M:%S %z
  time_key time
  tag nginx
</source>

<filter nginx>
  @type record_transformer
  <record>
    hostname ${hostname}
  </record>
</filter>

<match nginx>
  @type relabel
  @label @forward
</match>
