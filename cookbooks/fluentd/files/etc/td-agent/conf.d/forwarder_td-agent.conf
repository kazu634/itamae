<source>
  @type tail
  path /var/log/td-agent/td-agent.log
  pos_file /var/log/td-agent/td-agent.pos
  format none
  tag td_agent
</source>

<filter td_agent>
  @type grep

  <exclude>
    key message
    pattern (openvpn|will be ignored|section <buffer> is not used)
  </exclude>
</filter>

<filter td_agent>
  @type record_transformer
  <record>
    hostname ${hostname}
    message ${hostname}: ${record["message"]}
  </record>
</filter>

<match td_agent>
  @type relabel
  @label @forward
</match>
